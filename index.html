    .download-button {

        0 0 30px #00ffa3;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .download-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 70%);
      transform: rotate(45deg);
      transition: all 0.4s ease;
      opacity: 0;
    }

    .download-button:hover {
      background: #00ffa3;
      color: #000;
      box-shadow:
        0 0 12px #00ffa3,
        0 0 30px #00ffa3,
        0 0 45px #00ffa3;
    }

    .download-button:hover::before {
      opacity: 1;
      top: -20%;
      left: -20%;
    }

    /* Icon style */
    .download-button svg {
      vertical-align: middle;
      margin-right: 10px;
      fill: #000;
      width: 24px;
      height: 24px;
      transition: fill 0.3s ease;
